<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhap so bat ky lon hon 0: "));
    let sum=0
    if(n > 0)
    {
        for(i=1;i<=n;i++)
        {
            sum=sum+i;
        }
    }else
    {
        prompt("Yeu cau nhap so lon hon khong");
    }
    document.write("Tong cac so tu 1 den "+ n+" la:"+sum);
</script>
</body>
</html>
